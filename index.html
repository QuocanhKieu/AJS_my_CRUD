<!DOCTYPE html>
<html lang="en" ng-app="angularJsCRUD">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Json Reading App</title>
    <script src="./js/angular.min.js"></script>

    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/all.js"></script>
    <script src="./angularJsCRUD.module.js"></script>

    <link rel="stylesheet" href="./css/style.css" />
    <script>
      document.write(`<base href="${document.location}" target="_blank">`);
    </script>
  </head>
  <body ng-controller="angularJsCRUDController as ctrl">
    <div class="container">
      <input
        type="text"
        ng-model="ctrl.userName"
        placeholder="Enter User Name"
        class="form-control"
      />
      <input
        type="text"
        ng-model="ctrl.userEmail"
        placeholder="Enter User Email"
        class="form-control"
      />
      <button ng-click="ctrl.addUser()">Add New User</button>
    </div>
    <div class="table-responsive container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Tool</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(key, userValue) in ctrl.users " class="p-5">
            <th scope="row" >{{$index}}</th>
            <td ng-show="!userValue.editing" class="showing base" >
              {{userValue.name}}
            </td>
            <td ng-show="userValue.editing" class="showing">
              <input
                type="text"
                ng-model="userValue.name"
                class="form-control"
              />
            </td>
            <td ng-show="!userValue.editing" class="showing base">
              {{userValue.email}}
            </td>
            <td ng-show="userValue.editing" class="showing">
              <input
                type="text"
                ng-model="userValue.email"
                class="form-control"
              />
            </td>
            <td class="btnContainer">
              <button ng-click="ctrl.toggleEditing(userValue)" class="edit btn btn-primary">
                {{userValue.editing ? 'Save': 'Edit' }}
              </button>
              <button ng-click="ctrl.deleteUser(key)" class="btn btn-warning">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
